<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id="hp">HP: 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
        var hp = 3; // 벙커의 hp
        $('#drone').click(function(){ // 드론을 클릭하면
            $('#spit').fadeIn(); // 침 이미지 나타내기
            $('#spit').animate({left: '+=250'}); // 현재 위치에서 침 이미지를 250만큼 이동(침 발사)
            $('#spit').fadeOut(function(){
                // fadeOut함수가 종료된 뒤, 실행됨
                hp = hp - 1; // 침을 맞으면 hp 1 감소
                $('#hp').text('HP :' + hp);
            }); // 침 이미지 사라지기
            $('#spit').css({left: '150px'}); // 침 이미지를 원래 위치인 드론 앞으로 변경
        })
    </script>
</body>
</html>
